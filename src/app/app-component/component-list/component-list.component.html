<ul class="list-main" id="home-list">
  <nz-skeleton [nzActive]="true" [nzLoading]="!list.length">

    <li class="list-item" *ngFor="let item of list" (click)="goDetail(item.id)">
      <div class="list-item-content">
        <span class="list-item-title line line1">{{ item.title }}</span>
        <p class="line line2">{{ item.description }}</p>
        <div class="list-item-orther">
          <nz-tag [nzColor]="'blue'" style="margin:0">{{ item.category }}</nz-tag>
          <nz-divider nzType="vertical"></nz-divider>
          <span>{{ item.authors }}</span>
          <nz-divider nzType="vertical"></nz-divider>
          <span>{{ item.time }}</span>
        </div>
      </div>
      <img src="{{ item.img }}" />
    </li>
  </nz-skeleton>



</ul>
<div class="list-loading">
  <ng-template #indicatorTemplate><i nz-icon type="loading" style="font-size: 24px;"></i> </ng-template>
  <nz-spin nzSimple [nzIndicator]="indicatorTemplate" [nzSpinning]="list.length&&!fetch"> </nz-spin>
</div>
