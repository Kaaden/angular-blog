<ul class="list-main" id="home-list">
  <li class="list-item" *ngFor="let item of list">
    <div class="list-item-content">
      <span class="list-item-title">{{ item.title }}</span>
      <p class="line line2">{{ item.description }}</p>
      <div class="list-item-orther">
        <span>{{ item.time }}</span>
        <span>{{ item.authors }}</span>
      </div>
    </div>
    <img src="{{ item.img }}" />
  </li>
  <div class="list-loading">

    <ng-template #indicatorTemplate><i nz-icon type="loading" style="font-size: 24px;"></i> </ng-template>
    <nz-spin nzSimple [nzIndicator]="indicatorTemplate" [nzSpinning]="!fetch"> </nz-spin>
  </div>
</ul>
