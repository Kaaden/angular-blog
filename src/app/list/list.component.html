<ul class="list-main">
  <li class="list-item" *ngFor="let item of list">
    <div class="list-item-content">
      <span class="list-item-title">{{item.title}}</span>
      <p class="line line2">{{item.description}}</p>
      <div class="list-item-orther">
        <span>{{item.time}}</span>
        <span>{{item.authors}}</span>
      </div>
    </div>
    <img src="{{item.img}}">
  </li>
</ul>
